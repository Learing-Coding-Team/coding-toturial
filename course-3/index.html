<!DOCTYPE html><!DOCTYPE js>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  <link href="css/style.css" rel="stylesheet"></head>
  <body>
    <div class="title">第三次課題 & 實作練習</div>
    <div class="rule">
      <ul>
        <li>1. 建立一個表單，要包含以下欄位：姓名, Email, 電話, 主旨</li>
        <li>2. 建立一個結果區塊，把表單的內容呈現在下方</li>
        <li>3. 可以清除表單與結果</li>
      </ul>
    </div>
    <div class="form-block">
      <form class="form" id="from">
        <div class="form__item">
          <label class="form__item__label" for="name">姓名</label>
          <input class="form__item__input" type="text" placeholder="請輸入姓名" id="name"/>
        </div>
        <div class="form__item">
          <label class="form__item__label" for="email">Email</label>
          <input class="form__item__input" type="text" placeholder="請輸入Email" id="email"/>
        </div>
        <div class="form__item">
          <label class="form__item__label" for="phone">電話</label>
          <input class="form__item__input" type="text" placeholder="請輸入電話" id="phone"/>
        </div>
        <div class="form__item">
          <label class="form__item__label" for="main">主旨</label>
          <textarea class="form__item__input" cols="30" rows="10" placeholder="請輸入主旨" id="main"></textarea>
        </div>
      </form>
      <button id="form-submit-btn">送出</button>
      <button id="form-reset-btn">清除</button>
    </div>
    <div class="result-block">
      <div class="result">
        <div class="result__item">
          <div class="result__item__title">姓名</div>
          <div class="result__item__value" id="name-value"></div>
        </div>
        <div class="result__item">
          <div class="result__item__title">Email</div>
          <div class="result__item__value" id="email-value"></div>
        </div>
        <div class="result__item">
          <div class="result__item__title">電話</div>
          <div class="result__item__value" id="phone-value"></div>
        </div>
        <div class="result__item">
          <div class="result__item__title">主旨</div>
          <div class="result__item__value" id="main-value"></div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
