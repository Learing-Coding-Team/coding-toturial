<!DOCTYPE html><!DOCTYPE js>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  <link href="css/style.css" rel="stylesheet"></head>
  <body>
    <div class="forth-course">
      <div class="title">第四次課題 & Todo List 實作</div>
      <div class="rule">
        <ul>
          <li>1. 要有一個輸入框可以新增項目</li>
          <li>2. 輸入框不可為空</li>
          <li>3. 下方呈現現有的項目</li>
          <li>4. 可以針對單一項目去做刪除</li>
          <li class="plus">*. 可以針對單一項目做編輯 </li>
        </ul>
        <div class="description">紅字為額外題目</div>
      </div>
      <div class="form-todo-list">
        <form class="form" id="todo-list-form">
          <div class="form__item">
            <label class="form__item__label" for="todo-item">請輸入內容：</label>
            <input class="form__item__input" type="text" placeholder="請輸入內容" id="todo-item"/>
          </div>
        </form>
        <button id="form-submit-btn">新增</button>
      </div>
      <div class="todo-list-block">
        <ul class="todo-list"></ul>
      </div>
    </div>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
