<!DOCTYPE html><!DOCTYPE js>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  <link href="css/style.css" rel="stylesheet"></head>
  <body>
    <div class="title">第二次課題 & 井字遊戲實作練習</div>
    <div class="rule">
      <ul>
        <li>1. 先連成一條線的玩家勝利</li>
        <li>2. 每個位置只能點擊一次</li>
        <li>3. 當有玩家獲勝時，跳出提示訊息告知哪位玩家獲勝</li>
        <li>4. 有玩家勝利之後就不可以在點擊</li>
        <li class="plus">* 可以重新開始</li>
        <li class="plus">* 可以更改玩家的名稱</li>
      </ul>
      <div class="description">紅字為額外題目</div>
    </div>
    <div class="small-game">
      <div class="info-block">
        <div class="now-user-wrapper">現在輪到：<span class="now-user"></span></div>
        <div class="info-btn btn" id="change-player-btn">更改玩家名稱</div>
        <div class="info-btn btn" id="reset-btn">重新開始</div>
      </div>
      <div class="row-wrapper">
        <div class="row top">
          <div class="grid" data-value="1"></div>
          <div class="grid" data-value="2"></div>
          <div class="grid" data-value="3"></div>
        </div>
        <div class="row middle">
          <div class="grid" data-value="4"></div>
          <div class="grid" data-value="5"></div>
          <div class="grid" data-value="6"></div>
        </div>
        <div class="row bottom">
          <div class="grid" data-value="7"></div>
          <div class="grid" data-value="8"></div>
          <div class="grid" data-value="9"></div>
        </div>
      </div>
      <div class="change-player-block">
        <div class="change-player-wrapper">
          <div class="block-title">更改名稱</div>
          <div class="player">
            <label for="player-1">玩家一：</label>
            <input type="text" placeholder="預設名稱為玩家一" id="player-1"/>
          </div>
          <div class="player">
            <label for="player-2">玩家二：</label>
            <input type="text" placeholder="預設名稱為玩家二" id="player-2"/>
          </div>
          <div class="control-btn-wrapper">
            <div class="control-btn btn" id="confirm-btn">確認</div>
            <div class="control-btn btn" id="cancel-btn">取消</div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
