<!DOCTYPE html><!DOCTYPE js>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  <link href="css/style.css" rel="stylesheet"></head>
  <body>
    <div class="title">第一次課題 & 實作練習</div>
    <div class="rule">
      <ul>
        <li>1. 區塊一點擊後在瀏覽器的 js 控制台 (console) 裡面顯示 '點擊了一次' 的字樣</li>
        <li>2. 區塊二點擊後在瀏覽器的 js 控制台 (console) 裡面顯示 '點擊了 n 次' 的字樣</li>
        <li class="plus">*. 區塊三點及後會在下方新增新增區塊，並顯示這是第 n 個新增的區塊</li>
      </ul>
      <div class="description">紅字為額外題目</div>
    </div>
    <div class="block" id="block-1">區塊一</div>
    <div class="block" id="block-2">區塊二</div>
    <div class="block" id="block-3">區塊三</div>
    <div id="block-wrap"></div>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
